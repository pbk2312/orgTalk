server {
    listen      80;
    server_name _;

    # 보안 헤더
    add_header X-Frame-Options        DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection      "1; mode=block";

    # 헬스체크
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location ^~ /oauth2/ {
        proxy_pass         http://main_server;
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto  $scheme;
    }

    location ^~ /login/oauth2/code/ {
        proxy_pass         http://main_server;
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto  $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout    30s;
        proxy_read_timeout    30s;
    }

    location ^~ /api/chat/ {
        limit_req            zone=chat burst=50 nodelay;
        proxy_pass           http://chat_server;
        proxy_set_header     Host               $host;
        proxy_set_header     X-Real-IP          $remote_addr;
        proxy_set_header     X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header     X-Forwarded-Proto  $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout    30s;
        proxy_read_timeout    30s;
    }

     location ^~ /api/chatroom/ {
            limit_req            zone=chat burst=50 nodelay;
            proxy_pass           http://chat_server;
            proxy_set_header     Host               $host;
            proxy_set_header     X-Real-IP          $remote_addr;
            proxy_set_header     X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header     X-Forwarded-Proto  $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout    30s;
            proxy_read_timeout    30s;
        }

    location ^~ /api/ {
        limit_req            zone=api burst=20 nodelay;
        proxy_pass           http://main_server;
        proxy_set_header     Host               $host;
        proxy_set_header     X-Real-IP          $remote_addr;
        proxy_set_header     X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header     X-Forwarded-Proto  $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout    30s;
        proxy_read_timeout    30s;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 5s;
        
        # 502 에러 발생 시 더 나은 에러 페이지 제공
        error_page 502 503 504 = @backend_error;
    }
    
    # 백엔드 서버 에러 처리
    location @backend_error {
        default_type application/json;
        return 503 '{"error": "서버에 일시적인 문제가 발생했습니다. 잠시 후 다시 시도해주세요."}';
    }

    # 정적 파일 (CSS, JS, 이미지 등)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA 라우팅 (React Router 등)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
