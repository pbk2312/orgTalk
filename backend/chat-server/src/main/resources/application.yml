spring:
  application:
    name: chat-server

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}  # 환경 변수가 없으면 prod 사용

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 50        # 최대 커넥션 수 (기본 10)
      minimum-idle: 20             # 최소 유휴 커넥션 (기본 10)
      connection-timeout: 30000    # 연결 타임아웃 (ms)
      idle-timeout: 600000         # 유휴 타임아웃 (ms)
      max-lifetime: 1800000        # 최대 수명 (ms)

  data:
    mongodb:
      host: ${MONGODB_HOST}
      port: ${MONGODB_PORT}
      database: ${MONGODB_DATABASE}
      username: ${MONGODB_USERNAME}
      password: ${MONGODB_PASSWORD}
      authentication-database: ${MONGODB_AUTH_DB}

    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      lettuce:
        pool:
          max-active: 100     # 최대 활성 연결 수
          max-idle: 50        # 최대 유휴 연결 수
          min-idle: 20        # 최소 유휴 연결 수
          max-wait: 3000ms    # 연결 대기 시간

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

custom:
  jwt:
    duration:
      access: 3600000
      refresh: 86400000
    secrets:
      origin-key: ${JWT_ORIGIN_KEY}
      app-key: ${JWT_APP_KEY}

server:
  port: 8081
  tomcat:
    mbeanregistry:
      enabled: true
    threads:
      max: 500              # 최대 스레드 수 (기본 200)
      min-spare: 100        # 최소 유휴 스레드 (기본 10)
    accept-count: 1000      # 대기 큐 크기 (기본 100)
    max-connections: 20000  # 최대 연결 수 (기본 8192)
    connection-timeout: 20000  # 연결 타임아웃 (ms)

logging:
  level:
    org.springframework.web.socket.messaging.StompSubProtocolHandler: WARN
    org.springframework.web.socket.server: WARN
    org.springframework.web.socket.sockjs: WARN
    org.springframework.messaging: WARN
    yuhan.pro.chatserver.sharedkernel.infra.monitoring: INFO
    yuhan.pro.chatserver.domain.controller: INFO
    yuhan.pro.chatserver.sharedkernel.infra.redis: INFO
    yuhan.pro.chatserver.sharedkernel.infra.socket: INFO
