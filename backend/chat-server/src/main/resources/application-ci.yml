server:
  port: 8081
  tomcat:
    mbeanregistry:
      enabled: true

spring:
  application:
    name: chat-server

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  data:
    mongodb:
      host: localhost
      port: 27017
      database: test_mongodb
      username: test_user
      password: test_password
      authentication-database: admin

    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  rabbitmq:
    host: localhost
    port: 5672
    stomp:
      port: 61613
    username: guest
    password: guest
    virtual-host: /

  custom:
    jwt:
      duration:
        access: 360000
        refresh: 86400000
      secrets:
        origin-key: test-origin-key
        app-key: test-app-key

logging:
  level:
    org.springframework.web.socket.messaging.StompSubProtocolHandler: DEBUG
    org.springframework.web.socket.server: DEBUG
    org.springframework.web.socket.sockjs: DEBUG
    org.springframework.messaging: DEBUG
