version: '3.8'

services:
  redis:
    image: redis:7.0
    container_name: orgtalk-redis
    restart: always
    volumes:
      - redis-data:/data
    command: [ "redis-server", "--appendonly", "yes" ]
    networks:
      - orgtalk-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 10

  mongodb:
    image: mongo:latest
    container_name: orgtalk-mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
    volumes:
      - mongo-data:/data/db
    networks:
      - orgtalk-net
    healthcheck:
      test:
        - "CMD"
        - "mongo"
        - "--username"
        - "${MONGODB_USERNAME}"
        - "--password"
        - "${MONGODB_PASSWORD}"
        - "--eval"
        - "db.adminCommand('ping')"
      interval: 30s
      timeout: 10s
      retries: 10

  main-server:
    image: ${DOCKER_USERNAME}/main-server:latest
    container_name: orgtalk-main-server
    restart: always
    networks:
      - orgtalk-net
    depends_on:
      redis:
        condition: service_started
    environment:
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OAUTH_GITHUB_CLIENT_ID=${OAUTH_GITHUB_CLIENT_ID}
      - OAUTH_GITHUB_CLIENT_SECRET=${OAUTH_GITHUB_CLIENT_SECRET}
      - FRONTEND_REDIRECT_URI=${FRONTEND_REDIRECT_URI}
      - JWT_ORIGIN_KEY=${JWT_ORIGIN_KEY}
      - JWT_APP_KEY=${JWT_APP_KEY}

  chat-server:
    image: ${DOCKER_USERNAME}/chat-server:latest
    container_name: orgtalk-chat-server
    restart: always
    networks:
      - orgtalk-net
    depends_on:
      mongodb:
        condition: service_started
      redis:
        condition: service_started
    environment:
      - DB_URL=${DB_URL}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - MONGODB_USERNAME=${MONGODB_USERNAME}
      - MONGODB_PASSWORD=${MONGODB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_ORIGIN_KEY=${JWT_ORIGIN_KEY}
      - JWT_APP_KEY=${JWT_APP_KEY}

  frontend:
    image: ${DOCKER_USERNAME}/frontend:latest
    container_name: orgtalk-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - orgtalk-net
    depends_on:
      - main-server
      - chat-server
    environment:
      - REACT_APP_MAIN_SERVER_URL=/api
      - REACT_APP_CHAT_SERVER_URL=/api/chat
      - FRONTEND_REDIRECT_URI=${FRONTEND_REDIRECT_URI}
    healthcheck:
      test:
        - "CMD"
        - "wget"
        - "--quiet"
        - "--tries=1"
        - "--spider"
        - "http://localhost/health"
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis-data:
    driver: local
  mongo-data:
    driver: local

networks:
  orgtalk-net:
    driver: bridge
