# .github/workflows/ciCd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

  # Database & Redis
  DB_URL: ${{ secrets.DB_URL }}
  DB_USERNAME: ${{ secrets.DB_USERNAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

  # MongoDB
  MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
  MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
  MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}

  # JWT Keys
  ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
  REFRESH_KEY: ${{ secrets.REFRESH_KEY }}
  JWT_ORIGIN_KEY: ${{ secrets.JWT_ORIGIN_KEY }}
  JWT_APP_KEY: ${{ secrets.JWT_APP_KEY }}

  # GitHub OAuth
  OAUTH_GITHUB_CLIENT_ID: ${{ secrets.OAUTH_GITHUB_CLIENT_ID }}
  OAUTH_GITHUB_CLIENT_SECRET: ${{ secrets.OAUTH_GITHUB_CLIENT_SECRET }}
  RABBITMQ_USERNAME: ${{ secrets.RABBITMQ_USERNAME }}
  RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
  RABBITMQ_VHOST: ${{ secrets.RABBITMQ_VHOST }}

  # Frontend
  FRONTEND_REDIRECT_URI: ${{ secrets.FRONTEND_REDIRECT_URI }}

jobs:
  test:
    if: |
      (github.event_name == 'pull_request' && github.head_ref == 'dev') ||
      (github.event_name == 'push' && github.ref_name == 'dev') ||
      (github.event_name == 'push' && github.ref_name == 'master')
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - component: backend
            java-version: '21'
          - component: frontend
            node-version: '18'

    steps:
      - uses: actions/checkout@v4

      # ìºì‹œ ì„¤ì • - Gradle
      - name: Cache Gradle packages
        if: matrix.component == 'backend'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            backend/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ìºì‹œ ì„¤ì • - Node.js
      - name: Cache Node modules
        if: matrix.component == 'frontend'
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # ë°±ì—”ë“œ í…ŒìŠ¤íŠ¸
      - name: Set up JDK 21
        if: matrix.component == 'backend'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        if: matrix.component == 'backend'
        run: chmod +x ./backend/gradlew

      - name: Run Backend tests in parallel
        if: matrix.component == 'backend'
        run: |
          # ë³‘ë ¬ë¡œ í…ŒìŠ¤íŠ¸ ì‹¤í–‰
          (cd backend/main-server && ../gradlew test --parallel --build-cache) &
          MAIN_PID=$!
          
          (cd backend/chat-server && ../gradlew test --parallel --build-cache) &
          CHAT_PID=$!
          
          # ë‘ í”„ë¡œì„¸ìŠ¤ê°€ ì™„ë£Œë  ë•Œê¹Œì§€ ëŒ€ê¸°
          wait $MAIN_PID
          MAIN_EXIT=$?
          wait $CHAT_PID
          CHAT_EXIT=$?
          
          # í•˜ë‚˜ë¼ë„ ì‹¤íŒ¨í•˜ë©´ ì „ì²´ ì‹¤íŒ¨
          if [ $MAIN_EXIT -ne 0 ] || [ $CHAT_EXIT -ne 0 ]; then
            echo "Backend tests failed: main-server=$MAIN_EXIT, chat-server=$CHAT_EXIT"
            exit 1
          fi
          
          echo "All backend tests passed successfully"
        env:
          ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
          REFRESH_KEY: ${{ secrets.REFRESH_KEY }}
          JWT_ORIGIN_KEY: ${{ secrets.JWT_ORIGIN_KEY }}
          JWT_APP_KEY: ${{ secrets.JWT_APP_KEY }}
          OAUTH_GITHUB_CLIENT_ID: ${{ secrets.OAUTH_GITHUB_CLIENT_ID }}
          OAUTH_GITHUB_CLIENT_SECRET: ${{ secrets.OAUTH_GITHUB_CLIENT_SECRET }}
          FRONTEND_REDIRECT_URI: ${{ secrets.FRONTEND_REDIRECT_URI }}
          MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
          MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
          MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
          RABBITMQ_USERNAME: ${{ secrets.RABBITMQ_USERNAME }}
          RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
          RABBITMQ_VHOST: ${{ secrets.RABBITMQ_VHOST }}

      # í”„ë¡ íŠ¸ì—”ë“œ í…ŒìŠ¤íŠ¸
      - name: Set up Node.js
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend dependencies
        if: matrix.component == 'frontend'
        run: |
          cd frontend
          # ë½ íŒŒì¼ ë¬¸ì œ í•´ê²°ì„ ìœ„í•´ ì¡°ê±´ë¶€ë¡œ ì²˜ë¦¬
          if npm ci --dry-run > /dev/null 2>&1; then
            npm ci
          else
            echo "Lock file out of sync, using npm install"
            npm install --prefer-offline --no-audit
          fi

      - name: Run frontend tests
        if: matrix.component == 'frontend'
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false --passWithNoTests

  build:
    needs: test
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && github.head_ref == 'dev') ||
      (github.event_name == 'push' && github.ref_name == 'dev') ||
      (github.event_name == 'push' && github.ref_name == 'master')

    steps:
      - uses: actions/checkout@v4

      # ë°±ì—”ë“œ ë¹Œë“œ
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      - name: Build Main Server
        run: |
          cd backend/main-server
          ../gradlew build -x test
      - name: Build Chat Server
        run: |
          cd backend/chat-server
          ../gradlew build -x test

      # í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
      - name: Build frontend
        run: |
          cd frontend
          CI=false npm run build

      # Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      # GitHub Actions Runnerì—ì„œ ê¸°ì¡´ ì´ë¯¸ì§€ ì •ë¦¬
      - name: Clean up existing Docker images
        run: |
          echo "Cleaning up existing Docker images..."
          # ê¸°ì¡´ í”„ë¡œì íŠ¸ ì´ë¯¸ì§€ë“¤ ì‚­ì œ
          docker images | grep -E "${{ env.DOCKER_USERNAME }}/(main-server|chat-server|frontend)" | awk '{print $3}' | xargs -r docker rmi -f || true
          docker image prune -f || true

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and push Main Server image
        run: |
          cd backend/main-server
          docker build -t ${{ env.DOCKER_USERNAME }}/main-server:${{ github.sha }} .
          docker tag ${{ env.DOCKER_USERNAME }}/main-server:${{ github.sha }} ${{ env.DOCKER_USERNAME }}/main-server:latest
          docker push ${{ env.DOCKER_USERNAME }}/main-server:${{ github.sha }}
          docker push ${{ env.DOCKER_USERNAME }}/main-server:latest
      - name: Build and push Chat Server image
        run: |
          cd backend/chat-server
          docker build -t ${{ env.DOCKER_USERNAME }}/chat-server:${{ github.sha }} .
          docker tag ${{ env.DOCKER_USERNAME }}/chat-server:${{ github.sha }} ${{ env.DOCKER_USERNAME }}/chat-server:latest
          docker push ${{ env.DOCKER_USERNAME }}/chat-server:${{ github.sha }}
          docker push ${{ env.DOCKER_USERNAME }}/chat-server:latest
      - name: Build and push Frontend image
        run: |
          cd frontend
          docker build -t ${{ env.DOCKER_USERNAME }}/frontend:${{ github.sha }} .
          docker tag ${{ env.DOCKER_USERNAME }}/frontend:${{ github.sha }} ${{ env.DOCKER_USERNAME }}/frontend:latest
          docker push ${{ env.DOCKER_USERNAME }}/frontend:${{ github.sha }}
          docker push ${{ env.DOCKER_USERNAME }}/frontend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # master ë¸Œëžœì¹˜ì— pushë  ë•Œë§Œ ë°°í¬ ì‹¤í–‰
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      # docker-compose.yml ë³µì‚¬
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/ubuntu/orgtalk/"

      # nginx ì„¤ì • íŒŒì¼ë“¤ ë³µì‚¬
      - name: Copy nginx config files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.EC2_SSH_KEY }}
          source: "frontend/nginx.conf,frontend/default.conf"
          target: "/home/ubuntu/orgtalk/"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.EC2_SSH_KEY }}
          envs: DOCKER_USERNAME,DB_URL,DB_USERNAME,DB_PASSWORD,MONGODB_USERNAME,MONGODB_PASSWORD,MONGODB_DATABASE,MAIL_USERNAME,MAIL_PASSWORD,ACCESS_KEY,REFRESH_KEY,JWT_ORIGIN_KEY,JWT_APP_KEY,OAUTH_GITHUB_CLIENT_ID,OAUTH_GITHUB_CLIENT_SECRET,FRONTEND_REDIRECT_URI
          script: |
            cd /home/ubuntu/orgtalk
            
            # ê¸°ì¡´ ëª¨ë“  ê²ƒ ì •ë¦¬ (ë¹ ë¥¸ ì •ë¦¬)
            echo "Cleaning up everything..."
            docker compose down --volumes --remove-orphans 2>/dev/null || true
            docker system prune -af --volumes
            
            # ìž‘ì—… ë””ë ‰í† ë¦¬ ì™„ì „ ì •ë¦¬
            sudo rm -rf /home/ubuntu/orgtalk/*
            sudo rm -rf /home/ubuntu/orgtalk/.*
            
            # í•„ìš”í•œ íŒŒì¼ë“¤ì´ ë³µì‚¬ë˜ì—ˆëŠ”ì§€ í™•ì¸
            echo "Checking copied files..."
            ls -la
            
            # .env íŒŒì¼ ìƒì„±
            echo "Creating environment file..."
            cat > .env << EOF
            DOCKER_USERNAME=${DOCKER_USERNAME}
            DB_URL=${DB_URL}
            DB_USERNAME=${DB_USERNAME}
            DB_PASSWORD=${DB_PASSWORD}
            MONGODB_USERNAME=${MONGODB_USERNAME}
            MONGODB_PASSWORD=${MONGODB_PASSWORD}
            MONGODB_DATABASE=${MONGODB_DATABASE}
            MAIL_USERNAME=${MAIL_USERNAME}
            MAIL_PASSWORD=${MAIL_PASSWORD}
            ACCESS_KEY=${ACCESS_KEY}
            REFRESH_KEY=${REFRESH_KEY}
            JWT_ORIGIN_KEY=${JWT_ORIGIN_KEY}
            JWT_APP_KEY=${JWT_APP_KEY}
            OAUTH_GITHUB_CLIENT_ID=${OAUTH_GITHUB_CLIENT_ID}
            OAUTH_GITHUB_CLIENT_SECRET=${OAUTH_GITHUB_CLIENT_SECRET}
            FRONTEND_REDIRECT_URI=${FRONTEND_REDIRECT_URI}
            RABBITMQ_USERNAME=${RABBITMQ_USERNAME}
            RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
            RABBITMQ_VHOST=${RABBITMQ_VHOST}
            EOF
            
            # ìµœì‹  ì´ë¯¸ì§€ í’€ ë° ì»¨í…Œì´ë„ˆ ì‹œìž‘
            echo "ðŸš€ Deploying new version..."
            docker compose pull
            docker compose up -d
            
            # ê°„ë‹¨í•œ ìƒíƒœ í™•ì¸
            echo "ðŸ“Š Container status:"
            docker compose ps
            
            echo "Deployment completed!"
