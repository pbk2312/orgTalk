# .github/workflows/ciCd.yml
name: CI/CD Pipeline

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

  # Database & Redis
  DB_URL: ${{ secrets.DB_URL }}
  DB_USERNAME: ${{ secrets.DB_USERNAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

  # MongoDB
  MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
  MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
  MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}

  # JWT Keys
  ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
  REFRESH_KEY: ${{ secrets.REFRESH_KEY }}
  JWT_ORIGIN_KEY: ${{ secrets.JWT_ORIGIN_KEY }}
  JWT_APP_KEY: ${{ secrets.JWT_APP_KEY }}

  # GitHub OAuth
  OAUTH_GITHUB_CLIENT_ID: ${{ secrets.OAUTH_GITHUB_CLIENT_ID }}
  OAUTH_GITHUB_CLIENT_SECRET: ${{ secrets.OAUTH_GITHUB_CLIENT_SECRET }}
  RABBITMQ_USERNAME: ${{ secrets.RABBITMQ_USERNAME }}
  RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
  RABBITMQ_VHOST: ${{ secrets.RABBITMQ_VHOST }}

  # Frontend
  FRONTEND_REDIRECT_URI: ${{ secrets.FRONTEND_REDIRECT_URI }}

jobs:
  test:
    if: |
      (github.event_name == 'pull_request' && github.head_ref == 'dev') ||
      (github.event_name == 'push' && github.ref_name == 'dev') ||
      (github.event_name == 'push' && github.ref_name == 'master')
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - component: backend
            java-version: '21'
          - component: frontend
            node-version: '18'

    steps:
      - uses: actions/checkout@v4

      # 캐시 설정 - Gradle
      - name: Cache Gradle packages
        if: matrix.component == 'backend'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            backend/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 캐시 설정 - Node.js
      - name: Cache Node modules
        if: matrix.component == 'frontend'
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 백엔드 테스트
      - name: Set up JDK 21
        if: matrix.component == 'backend'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        if: matrix.component == 'backend'
        run: chmod +x ./backend/gradlew

      - name: Run Backend tests in parallel
        if: matrix.component == 'backend'
        run: |
          # 병렬로 테스트 실행
          cd backend/main-server && ../gradlew test --parallel --build-cache &
          MAIN_PID=$!
          
          cd ../chat-server && ../gradlew test --parallel --build-cache &
          CHAT_PID=$!
          
          # 두 프로세스가 완료될 때까지 대기
          wait $MAIN_PID
          MAIN_EXIT=$?
          wait $CHAT_PID
          CHAT_EXIT=$?
          
          # 하나라도 실패하면 전체 실패
          if [ $MAIN_EXIT -ne 0 ] || [ $CHAT_EXIT -ne 0 ]; then
            exit 1
          fi
        env:
          ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
          REFRESH_KEY: ${{ secrets.REFRESH_KEY }}
          JWT_ORIGIN_KEY: ${{ secrets.JWT_ORIGIN_KEY }}
          JWT_APP_KEY: ${{ secrets.JWT_APP_KEY }}
          OAUTH_GITHUB_CLIENT_ID: ${{ secrets.OAUTH_GITHUB_CLIENT_ID }}
          OAUTH_GITHUB_CLIENT_SECRET: ${{ secrets.OAUTH_GITHUB_CLIENT_SECRET }}
          FRONTEND_REDIRECT_URI: ${{ secrets.FRONTEND_REDIRECT_URI }}
          MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
          MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
          MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
          RABBITMQ_USERNAME: ${{ secrets.RABBITMQ_USERNAME }}
          RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
          RABBITMQ_VHOST: ${{ secrets.RABBITMQ_VHOST }}

      # 프론트엔드 테스트
      - name: Set up Node.js
        if: matrix.component == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend dependencies
        if: matrix.component == 'frontend'
        run: |
          cd frontend
          # 락 파일 문제 해결을 위해 조건부로 처리
          if npm ci --dry-run > /dev/null 2>&1; then
            npm ci
          else
            echo "Lock file out of sync, using npm install"
            npm install --prefer-offline --no-audit
          fi

      - name: Run frontend tests
        if: matrix.component == 'frontend'
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false --passWithNoTests

  build:
    needs: test
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'pull_request' && github.head_ref == 'dev') ||
      (github.event_name == 'push' && github.ref_name == 'dev') ||
      (github.event_name == 'push' && github.ref_name == 'master')

    steps:
      - uses: actions/checkout@v4

      # 캐시 복원
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            backend/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 백엔드 빌드
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./backend/gradlew

      - name: Build Backend services in parallel
        run: |
          # 병렬로 빌드 실행
          cd backend/main-server && ../gradlew build -x test --parallel --build-cache &
          MAIN_PID=$!
          
          cd ../chat-server && ../gradlew build -x test --parallel --build-cache &
          CHAT_PID=$!
          
          wait $MAIN_PID
          MAIN_EXIT=$?
          wait $CHAT_PID
          CHAT_EXIT=$?
          
          if [ $MAIN_EXIT -ne 0 ] || [ $CHAT_EXIT -ne 0 ]; then
            exit 1
          fi

      # 프론트엔드 빌드
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install and Build frontend
        run: |
          cd frontend
          # 락 파일 문제 해결을 위해 조건부로 처리
          if npm ci --dry-run > /dev/null 2>&1; then
            npm ci
          else
            echo "Lock file out of sync, using npm install"
            npm install --prefer-offline --no-audit
          fi
          CI=false npm run build

      # Docker 빌드 최적화
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      # Docker 빌드 병렬 처리
      - name: Build and push Docker images in parallel
        run: |
          # 백그라운드에서 병렬 빌드 실행
          (
            cd backend/main-server
            docker buildx build \
              --cache-from type=registry,ref=${{ env.DOCKER_USERNAME }}/main-server:cache \
              --cache-to type=registry,ref=${{ env.DOCKER_USERNAME }}/main-server:cache,mode=max \
              --tag ${{ env.DOCKER_USERNAME }}/main-server:${{ github.sha }} \
              --tag ${{ env.DOCKER_USERNAME }}/main-server:latest \
              --push .
          ) &
          MAIN_PID=$!
          
          (
            cd backend/chat-server
            docker buildx build \
              --cache-from type=registry,ref=${{ env.DOCKER_USERNAME }}/chat-server:cache \
              --cache-to type=registry,ref=${{ env.DOCKER_USERNAME }}/chat-server:cache,mode=max \
              --tag ${{ env.DOCKER_USERNAME }}/chat-server:${{ github.sha }} \
              --tag ${{ env.DOCKER_USERNAME }}/chat-server:latest \
              --push .
          ) &
          CHAT_PID=$!
          
          (
            cd frontend
            docker buildx build \
              --cache-from type=registry,ref=${{ env.DOCKER_USERNAME }}/frontend:cache \
              --cache-to type=registry,ref=${{ env.DOCKER_USERNAME }}/frontend:cache,mode=max \
              --tag ${{ env.DOCKER_USERNAME }}/frontend:${{ github.sha }} \
              --tag ${{ env.DOCKER_USERNAME }}/frontend:latest \
              --push .
          ) &
          FRONTEND_PID=$!
          
          # 모든 빌드 완료 대기
          wait $MAIN_PID
          MAIN_EXIT=$?
          wait $CHAT_PID
          CHAT_EXIT=$?
          wait $FRONTEND_PID
          FRONTEND_EXIT=$?
          
          if [ $MAIN_EXIT -ne 0 ] || [ $CHAT_EXIT -ne 0 ] || [ $FRONTEND_EXIT -ne 0 ]; then
            echo "One or more Docker builds failed"
            exit 1
          fi
          
          echo "All Docker images built and pushed successfully"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v4

      # 파일 복사
      - name: Copy deployment files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.EC2_SSH_KEY }}
          source: "docker-compose.yml,frontend/nginx.conf,frontend/default.conf"
          target: "/home/ubuntu/orgtalk/"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.EC2_SSH_KEY }}
          envs: DOCKER_USERNAME,DB_URL,DB_USERNAME,DB_PASSWORD,MONGODB_USERNAME,MONGODB_PASSWORD,MONGODB_DATABASE,MAIL_USERNAME,MAIL_PASSWORD,ACCESS_KEY,REFRESH_KEY,JWT_ORIGIN_KEY,JWT_APP_KEY,OAUTH_GITHUB_CLIENT_ID,OAUTH_GITHUB_CLIENT_SECRET,FRONTEND_REDIRECT_URI,RABBITMQ_USERNAME,RABBITMQ_PASSWORD,RABBITMQ_VHOST
          script: |
            cd /home/ubuntu/orgtalk
            
            echo "🚀 Starting deployment process..."
            
            # .env 파일 생성
            cat > .env << EOF
            DOCKER_USERNAME=${DOCKER_USERNAME}
            DB_URL=${DB_URL}
            DB_USERNAME=${DB_USERNAME}
            DB_PASSWORD=${DB_PASSWORD}
            MONGODB_USERNAME=${MONGODB_USERNAME}
            MONGODB_PASSWORD=${MONGODB_PASSWORD}
            MONGODB_DATABASE=${MONGODB_DATABASE}
            MAIL_USERNAME=${MAIL_USERNAME}
            MAIL_PASSWORD=${MAIL_PASSWORD}
            ACCESS_KEY=${ACCESS_KEY}
            REFRESH_KEY=${REFRESH_KEY}
            JWT_ORIGIN_KEY=${JWT_ORIGIN_KEY}
            JWT_APP_KEY=${JWT_APP_KEY}
            OAUTH_GITHUB_CLIENT_ID=${OAUTH_GITHUB_CLIENT_ID}
            OAUTH_GITHUB_CLIENT_SECRET=${OAUTH_GITHUB_CLIENT_SECRET}
            FRONTEND_REDIRECT_URI=${FRONTEND_REDIRECT_URI}
            RABBITMQ_USERNAME=${RABBITMQ_USERNAME}
            RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
            RABBITMQ_VHOST=${RABBITMQ_VHOST}
            EOF
            
            # 기존 컨테이너 백업 (빠른 롤백용)
            echo "📦 Creating backup for quick rollback..."
            docker compose ps -q | xargs -r docker commit -p 2>/dev/null || true
            
            # 무중단 배포 (Blue-Green 방식)
            echo "🔄 Performing rolling update..."
            
            # 최신 이미지 병렬 pull
            docker pull ${DOCKER_USERNAME}/main-server:latest &
            docker pull ${DOCKER_USERNAME}/chat-server:latest &
            docker pull ${DOCKER_USERNAME}/frontend:latest &
            wait
            
            # 롤링 업데이트
            docker compose up -d --no-deps main-server
            sleep 10
            docker compose up -d --no-deps chat-server  
            sleep 10
            docker compose up -d --no-deps frontend
            
            # 헬스체크 (더 빠르게)
            echo "🔍 Health checking..."
            for i in {1..6}; do
              if curl -f http://localhost/health 2>/dev/null || curl -f http://localhost 2>/dev/null; then
                echo "✅ Deployment successful!"
            
                # 정리 작업 (백그라운드)
                (
                  sleep 60
                  docker image prune -f
                  docker system prune -f --filter "until=24h"
                ) &
            
                exit 0
              fi
              echo "Attempt $i/6 failed, retrying in 5s..."
              sleep 5
            done
            
            echo "❌ Health check failed - Rolling back"
            docker compose down
            docker compose up -d
            exit 1
